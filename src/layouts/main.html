<!DOCTYPE {{{ page.doctype || 'html' }}}>
<html lang="{{ page.language || 'en' }}"
  xmlns:v="urn:schemas-microsoft-com:vml">
  <head>
    <!-- <meta charset="{{ page.charset || 'utf-8' }}"> -->
    <meta name="x-apple-disable-message-reformatting">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no">
    <meta name="color-scheme" content="light dark">
    <meta name="supported-color-schemes" content="light dark">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <if condition="page.title">
      <title>{{{ page.title }}}</title>
    </if>
    <style>
    {{{ page.css }}}
  </style>
    <stack name="head" />
  </head>

  <body
    style="font-family: 'Poppins', sans-serif;"
    class="m-0 p-0 w-full [word-break:break-word] [-webkit-font-smoothing:antialiased] {{ page.bodyClass || '' }}">
    <if condition="page.preheader">
      <div class="hidden">
        {{{ page.preheader }}}
        <each loop="item in Array.from(Array(150))">&#8199;&#65279;&#847;
        </each>
      </div>
    </if>
    <div role="article" aria-roledescription="email"
      aria-label="{{{ page.title || '' }}}" lang="{{ page.language || 'en' }}">
      <content />
    </div>
  </body>
</html>
